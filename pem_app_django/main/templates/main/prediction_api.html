{% extends 'base_ori.html' %}

{% load widget_tweaks static %}

{% block content %}
<div class='prediction-view'>
<div class='container-sm'>

  <header>Prediction</header><br><br>
    <form method="POST">
      {% csrf_token %}
      <!-- {{ form.as_p }} -->
        <div class="form-group">
          <label for="producttitle">Product Title</label>
          <input type="title" id="title" class="form-control" name="title" placeholder="Enter Product Title">
        <br>
        </div>
        <div class="form-group">
          <label for="productdesc">Product Description</label>
          <textarea type="description" rows="4" cols="50" class="form-control" id="description"  name="description" placeholder="Enter Product Description"></textarea>
        </div>
        <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </form>

</div>
</div>
{% endblock %}
